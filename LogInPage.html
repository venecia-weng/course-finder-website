<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

<body>
  <link rel="stylesheet" href="LoginPage.css">

  <h2>Welcome, this is your first step to finding your dream course!</h2>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form method="get" action="file:///C:/Users/Venecia/Documents/web%20dev/codes/Assignment/LogInPage.html?">

        <input type="text" placeholder="Name" autofocus required/>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Password" required />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="HomePage.html" method="get">
        <h1>Sign in</h1>
        <input type="text" id="name" placeholder="Name" autofocus required>
        <input type="email" id="email" placeholder="Email"  required/>
        <input type="password" id="password" placeholder="Password" required/>
        <button class="signIn">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <button class="registration" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Start your journey with us now!</p>

<button class="registration" id="signUp">Sign Up</button>

        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>

<footer>&copy; DreamCourse 2021</footer>
</body>

</html>
